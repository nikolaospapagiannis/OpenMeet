<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenMeet - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
        }

        .offline-icon svg {
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #f8fafc;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.25rem;
            margin-bottom: 10px;
            color: #94a3b8;
        }

        .description {
            font-size: 1rem;
            color: #64748b;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .status-list {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .status-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-icon.available {
            color: #10b981;
        }

        .status-icon.unavailable {
            color: #64748b;
        }

        .status-text {
            flex: 1;
            text-align: left;
            font-size: 0.95rem;
        }

        .retry-button {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 12px 32px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .loading {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offline-icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3.27489 14.7754L9.68953 8.36075L13.2753 11.9465L19.6899 5.53186" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <line x1="1.41421" y1="1" x2="23" y2="22.5858" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>

        <h1>OpenMeet</h1>
        <div class="subtitle">You're Currently Offline</div>
        <div class="description">
            Don't worry! Your work is saved locally and will sync automatically when you're back online.
        </div>

        <div class="status-list">
            <div class="status-item">
                <div class="status-icon available">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="status-text">Recent meetings cached</div>
            </div>
            <div class="status-item">
                <div class="status-icon available">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="status-text">Dashboard accessible offline</div>
            </div>
            <div class="status-item">
                <div class="status-icon unavailable">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="status-text">Live transcription unavailable</div>
            </div>
            <div class="status-item">
                <div class="status-icon unavailable">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="status-text">Real-time collaboration paused</div>
            </div>
        </div>

        <button class="retry-button" onclick="checkConnection()">
            <span id="button-content">Try Again</span>
        </button>
    </div>

    <script>
        let isChecking = false;

        async function checkConnection() {
            if (isChecking) return;

            isChecking = true;
            const button = document.getElementById('button-content');
            button.innerHTML = '<span class="spinner"></span>Checking...';

            try {
                const response = await fetch('/api/health', {
                    method: 'HEAD',
                    cache: 'no-cache'
                });

                if (response.ok || navigator.onLine) {
                    button.innerHTML = 'Reconnected! Redirecting...';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    throw new Error('Still offline');
                }
            } catch (error) {
                button.innerHTML = 'Still Offline';
                setTimeout(() => {
                    button.innerHTML = 'Try Again';
                    isChecking = false;
                }, 2000);
            }
        }

        // Auto-check every 5 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }, 5000);

        // Listen for online event
        window.addEventListener('online', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
