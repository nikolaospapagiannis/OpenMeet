# Docker Compose for E2E Testing (No GPU Required)
# This configuration uses external OpenAI API instead of local vLLM

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: openmeet-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-openmeet}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-openmeet123}
      POSTGRES_DB: ${POSTGRES_DB:-openmeet_db}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - openmeet-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U openmeet']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: openmeet-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - '6380:6379'
    volumes:
      - redis_data:/data
    networks:
      - openmeet-network
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', 'redis123', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB REMOVED - Transcripts now stored in PostgreSQL with pgvector
  # All transcript data uses the TranscriptContent table in PostgreSQL

  # Elasticsearch for Search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: openmeet-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
    ports:
      - '9200:9200'
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - openmeet-network
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:9200/_cluster/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 5

  # RabbitMQ for Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: openmeet-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-openmeet}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-rabbit123}
    ports:
      - '5674:5672'
      - '15674:15672'
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - openmeet-network
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 30s
      timeout: 10s
      retries: 5

  # MinIO for S3-compatible Storage
  minio:
    image: minio/minio:latest
    container_name: openmeet-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-openmeet}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minio123456}
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    networks:
      - openmeet-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

networks:
  openmeet-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  # mongodb_data: # REMOVED - using PostgreSQL with pgvector
  elasticsearch_data:
  rabbitmq_data:
  minio_data:
