input {
  beats {
    port => 5044
  }

  tcp {
    port => 5000
    codec => json
  }

  http {
    port => 8080
    codec => json
  }
}

filter {
  if [type] == "application" {
    json {
      source => "message"
    }

    date {
      match => [ "timestamp", "ISO8601" ]
      target => "@timestamp"
    }

    mutate {
      add_field => { "[@metadata][index]" => "app-logs-%{+YYYY.MM.dd}" }
    }
  }

  if [type] == "nginx" {
    grok {
      match => { "message" => "%{COMBINEDAPACHELOG}" }
    }

    mutate {
      add_field => { "[@metadata][index]" => "nginx-logs-%{+YYYY.MM.dd}" }
    }
  }

  if [level] == "error" or [level] == "ERROR" {
    mutate {
      add_tag => [ "error" ]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "%{[@metadata][index]}"
    document_type => "_doc"
  }

  if "error" in [tags] {
    stdout {
      codec => rubydebug
    }
  }
}
