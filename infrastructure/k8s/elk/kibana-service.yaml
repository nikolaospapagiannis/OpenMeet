---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: production
  labels:
    app: kibana
    component: elk
spec:
  type: ClusterIP
  selector:
    app: kibana
    component: elk
  ports:
  - name: http
    port: 5601
    targetPort: 5601
    protocol: TCP
  sessionAffinity: ClientIP
