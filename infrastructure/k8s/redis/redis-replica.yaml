---
apiVersion: v1
kind: Service
metadata:
  name: redis-replica
  namespace: openmeet-production
  labels:
    app: redis
    role: replica
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
  selector:
    app: redis
    role: replica
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-replica
  namespace: openmeet-production
spec:
  serviceName: redis-replica
  replicas: 2
  selector:
    matchLabels:
      app: redis
      role: replica
  template:
    metadata:
      labels:
        app: redis
        role: replica
    spec:
      initContainers:
        - name: config-init
          image: redis:7-alpine
          command: ['sh', '-c']
          args:
            - |
              cp /tmp/redis/redis-replica.conf /data/redis.conf
              sed -i "s/\${REDIS_PASSWORD}/$REDIS_PASSWORD/g" /data/redis.conf
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: openmeet-secrets
                  key: redis-password
          volumeMounts:
            - name: redis-config
              mountPath: /tmp/redis
            - name: redis-data
              mountPath: /data
      containers:
        - name: redis
          image: redis:7-alpine
          command:
            - redis-server
            - /data/redis.conf
          ports:
            - containerPort: 6379
              name: redis
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: openmeet-secrets
                  key: redis-password
          volumeMounts:
            - name: redis-data
              mountPath: /data
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $REDIS_PASSWORD ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $REDIS_PASSWORD ping
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
      volumes:
        - name: redis-config
          configMap:
            name: redis-sentinel-config
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: gp3
        resources:
          requests:
            storage: 20Gi
