---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-sentinel-config
  namespace: openmeet-production
data:
  sentinel.conf: |
    port 26379
    dir /data
    sentinel monitor mymaster redis-master 6379 2
    sentinel down-after-milliseconds mymaster 5000
    sentinel parallel-syncs mymaster 1
    sentinel failover-timeout mymaster 10000
    sentinel auth-pass mymaster ${REDIS_PASSWORD}
  redis-master.conf: |
    bind 0.0.0.0
    port 6379
    requirepass ${REDIS_PASSWORD}
    masterauth ${REDIS_PASSWORD}
    maxmemory 2gb
    maxmemory-policy allkeys-lru
    save 900 1
    save 300 10
    save 60 10000
    appendonly yes
    appendfsync everysec
    # Replication settings
    min-replicas-to-write 1
    min-replicas-max-lag 10
  redis-replica.conf: |
    bind 0.0.0.0
    port 6379
    requirepass ${REDIS_PASSWORD}
    masterauth ${REDIS_PASSWORD}
    slaveof redis-master 6379
    maxmemory 2gb
    maxmemory-policy allkeys-lru
    save ""
    appendonly yes
    appendfsync everysec
    slave-read-only yes
---
apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel
  namespace: openmeet-production
  labels:
    app: redis-sentinel
spec:
  clusterIP: None
  ports:
    - port: 26379
      targetPort: 26379
      name: sentinel
  selector:
    app: redis-sentinel
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-sentinel
  namespace: openmeet-production
spec:
  serviceName: redis-sentinel
  replicas: 3
  selector:
    matchLabels:
      app: redis-sentinel
  template:
    metadata:
      labels:
        app: redis-sentinel
    spec:
      initContainers:
        - name: config-init
          image: redis:7-alpine
          command: ['sh', '-c']
          args:
            - |
              cp /tmp/sentinel/sentinel.conf /data/sentinel.conf
              sed -i "s/\${REDIS_PASSWORD}/$REDIS_PASSWORD/g" /data/sentinel.conf
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: openmeet-secrets
                  key: redis-password
          volumeMounts:
            - name: sentinel-config
              mountPath: /tmp/sentinel
            - name: sentinel-data
              mountPath: /data
      containers:
        - name: sentinel
          image: redis:7-alpine
          command:
            - redis-sentinel
            - /data/sentinel.conf
          ports:
            - containerPort: 26379
              name: sentinel
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: openmeet-secrets
                  key: redis-password
          volumeMounts:
            - name: sentinel-data
              mountPath: /data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -p 26379 ping
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -p 26379 ping
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: sentinel-config
          configMap:
            name: redis-sentinel-config
  volumeClaimTemplates:
    - metadata:
        name: sentinel-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: gp3
        resources:
          requests:
            storage: 1Gi
