apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-deployment
  namespace: openmeet-production
  labels:
    app: openmeet-notification
    tier: backend
    environment: production
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: openmeet-notification
  template:
    metadata:
      labels:
        app: openmeet-notification
        tier: backend
    spec:
      containers:
      - name: notification
        image: ghcr.io/company/openmeet/notification:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "4000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: openmeet-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: openmeet-secrets
              key: redis-url
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: openmeet-secrets
              key: sendgrid-api-key
        - name: SENDGRID_FROM_EMAIL
          value: "notifications@openmeet.com"
        - name: TWILIO_ACCOUNT_SID
          valueFrom:
            secretKeyRef:
              name: openmeet-secrets
              key: twilio-account-sid
        - name: TWILIO_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: openmeet-secrets
              key: twilio-auth-token
        - name: TWILIO_PHONE_NUMBER
          valueFrom:
            secretKeyRef:
              name: openmeet-secrets
              key: twilio-phone-number
        - name: FIREBASE_CREDENTIALS
          valueFrom:
            secretKeyRef:
              name: openmeet-secrets
              key: firebase-credentials
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: openmeet-production
  labels:
    app: openmeet-notification
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 4000
    protocol: TCP
    name: http
  selector:
    app: openmeet-notification
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: notification-hpa
  namespace: openmeet-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notification-deployment
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
