---
apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: pod-failure-test
  namespace: chaos-mesh
spec:
  action: pod-failure
  mode: one
  duration: '60s'
  selector:
    namespaces:
      - openmeet-production
    labelSelectors:
      'app': 'api'
  scheduler:
    cron: '@every 30m'
---
apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: pod-kill-random
  namespace: chaos-mesh
spec:
  action: pod-kill
  mode: fixed-percent
  value: '30'
  duration: '30s'
  selector:
    namespaces:
      - openmeet-production
  scheduler:
    cron: '@every 1h'
