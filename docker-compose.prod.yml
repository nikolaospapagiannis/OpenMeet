version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: openmeet-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-openmeet}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-openmeet123}
      POSTGRES_DB: ${POSTGRES_DB:-openmeet_db}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - openmeet-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U openmeet']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: openmeet-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - openmeet-network
    healthcheck:
      test: ['CMD', 'redis-cli', '--auth', '${REDIS_PASSWORD:-redis123}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MongoDB for Transcripts
  mongodb:
    image: mongo:7
    container_name: openmeet-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-openmeet}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-mongo123}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-openmeet_transcripts}
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    networks:
      - openmeet-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO for S3-compatible Storage
  minio:
    image: minio/minio:latest
    container_name: openmeet-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-openmeet}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minio123456}
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    networks:
      - openmeet-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # API Service
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: openmeet-api
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-openmeet}:${POSTGRES_PASSWORD:-openmeet123}@postgres:5432/${POSTGRES_DB:-openmeet_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      MONGODB_URL: mongodb://${MONGO_USER:-openmeet}:${MONGO_PASSWORD:-mongo123}@mongodb:27017/${MONGO_DB:-openmeet_transcripts}?authSource=admin
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_USER:-openmeet}
      S3_SECRET_KEY: ${MINIO_PASSWORD:-minio123456}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-secret}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-this-32-char-encryption-key}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-your-openai-key}
    ports:
      - '4000:4000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - openmeet-network
    restart: unless-stopped

  # Web Frontend
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:4000
        NEXT_PUBLIC_WS_URL: ws://localhost:5000
    container_name: openmeet-web
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_WS_URL: ws://localhost:5000
    ports:
      - '3000:3000'
    depends_on:
      - api
    networks:
      - openmeet-network
    restart: unless-stopped

  # AI Service (Python)
  ai-service:
    build:
      context: .
      dockerfile: ./apps/ai-service/Dockerfile
    container_name: openmeet-service
    environment:
      PYTHON_ENV: ${PYTHON_ENV:-production}
      PORT: 8000
      DATABASE_URL: postgresql://${POSTGRES_USER:-openmeet}:${POSTGRES_PASSWORD:-openmeet123}@postgres:5432/${POSTGRES_DB:-openmeet_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      MONGODB_URL: mongodb://${MONGO_USER:-openmeet}:${MONGO_PASSWORD:-mongo123}@mongodb:27017/${MONGO_DB:-openmeet_transcripts}?authSource=admin
      OPENAI_API_KEY: ${OPENAI_API_KEY:-your-openai-key}
      WHISPER_MODEL: ${WHISPER_MODEL:-base}
    ports:
      - '8000:8000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - openmeet-network
    restart: unless-stopped

  # Real-time WebSocket Service
  realtime-service:
    build:
      context: .
      dockerfile: ./apps/realtime-service/Dockerfile
    container_name: openmeet-realtime
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3002
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
    ports:
      - '3002:3002'
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - openmeet-network
    restart: unless-stopped

networks:
  openmeet-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mongodb_data:
    driver: local
  minio_data:
    driver: local
